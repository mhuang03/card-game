<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <meta name="author" content="Michael Huang">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h3 id="titleText">
        Card Game
    </h3>
    <div class="infoText">
        <h5 class="inline" id="roomDetails">
            Not in a room.
        </h5>
        <h5 class="inline" id="infoText"></h5>
    </div>
    <div id="roomButtons">
        <input type="button" id="createRoomButton" value="Create Room">
        <input type="text" id="createRoomName" placeholder="Room Name" autocomplete="off">
        <input type="button" id="joinRoomButton" value="Join Room">
        <input type="text" id="joinRoomCode" placeholder="Room Code" autocomplete="off">
        <input type="button" id="setNameButton" value="Set Name">
        <input type="text" id="setNameValue" placeholder="Guest" autocomplete="off">
        <input class="hidden" type="button" id="leaveRoomButton" value="Leave Room">
    </div>
    <div id="gameDiv" class="hidden">
        <input class="hidden" type="button" id="startGameButton" value="Start Game">
        <input type="button" id="playCardsButton" value="Play Cards">
        <input type="button" id="skipTurnButton" value="Skip Turn">
        <span id="turnInfo"></span>
        <div class="playingCards simpleCards" id="cardArea">
            <ul class="hand" id="cardHand"></ul>
            <ul class="hand" id="comboDisplay"></ul>
            <div id="playersDisplay">
                <span id="player0">
                    <span id="player0-name"></span>
                    <span id="player0-handlength"></span>
                </span>
                <span id="player1">
                    <span id="player1-name"></span>
                    <span id="player1-handlength"></span>
                </span>
                <span id="player2">
                    <span id="player2-name"></span>
                    <span id="player2-handlength"></span>
                </span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>
</body>
