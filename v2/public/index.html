<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <meta name="author" content="Michael Huang">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h3 id="titleText">
        Card Game
    </h3>
    <div id="app">
        <div id="lobby">
            <div id="lobbyInfo">
                <div id="joinCode">
                    <span></span>
                </div>
                <div id="playerName">
                    <span></span>
                </div>
            </div>
            <div id="lobbyList">
                <div id="player-0" playerNumber="0" class="player">
                    <span class="name"></span>
                    <span class="score"></span>
                </div>
                <div id="player-1" playerNumber="1" class="player">
                    <span class="name"></span>
                    <span class="score"></span>
                </div>
                <div id="player-2" playerNumber="2" class="player">
                    <span class="name"></span>
                    <span class="score"></span>
                </div>
            </div>
            <div id="lobbyFunctions">
                <div id="createRoom" event="createRoom" class="lobbyFunction">
                    <input type="button" value="Create Room">
                    <input type="text" autocomplete="off" autocorrect="off">
                </div>
                <div id="joinRoom" event="joinRoom" class="lobbyFunction">
                    <input type="button" value="Join Room">
                    <input type="text" autocomplete="off" autocorrect="off">
                </div>
                <div id="leaveRoom" event="leaveRoom" class="lobbyFunction">
                    <input type="button" value="Leave Room">
                </div>
                <div id="setName" event="setName" class="lobbyFunction">
                    <input type="button" value="Set Name">
                    <input type="text" autocomplete="off" autocorrect="off">
                </div>
            </div>
        </div>
        <div id="game" class="playingCards simpleCards">
            <div id="opponentCards" class="opponent">
                <div id="opponent-0">
                    <ul class="deck"></ul>
                </div>
                <div id="opponent-1" class="opponent">
                    <ul class="deck"></ul>
                </div>
            </div>
            <div id="myCards">
                <ul class="hand"></ul>
                <input type="button" value="Play Cards">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>
</body>
